version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: atahub_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: govcompras
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_extensions.sql:/docker-entrypoint-initdb.d/init_extensions.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - atahub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atahub_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/govcompras
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - atahub-network
    restart: unless-stopped

  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: atahub_etl
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/govcompras
      - API_BASE_URL=https://dadosabertos.compras.gov.br
      - REQUESTS_PER_SECOND=3.0
      - LOG_LEVEL=INFO
      - ETL_SCHEDULE_ENABLED=true
      - ETL_SCHEDULE_HOUR=2
      - ETL_SCHEDULE_MINUTE=0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./etl:/app
      - ./etl/logs:/app/logs
    networks:
      - atahub-network
    restart: unless-stopped
    command: python scheduler.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atahub_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - atahub-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  atahub-network:
    driver: bridge
